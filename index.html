<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barkod Skaner</title>
  <script src="https://unpkg.com/ @ericblade/quagga2/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #interactive.viewport {
      position: relative;
      max-width: 100%;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      color: green;
    }
    video {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>üì± Barkod / QR Kod Skaner</h2>
  <p>QR, EAN, UPC, Code128 v…ô dig…ôr formatlar d…ôst…ôkl…ônir.</p>

  <div id="interactive" class="viewport"></div>
  
  <div id="result">Barkod g√∂zl…ônilir...</div>

  <script>
    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#interactive'),
        constraints: {
          facingMode: "environment"
        },
        area: {
          top: "10%",
          right: "0%",
          left: "0%",
          bottom: "10%"
        },
        singleChannel: false
      },
      decoder: {
        readers: [
          'code_128_reader',
          'ean_reader',
          'upc_reader',
          'qr_code_reader',
          'code_39_reader',
          'code_93_reader'
        ]
      }
    }, function (err) {
      if (err) {
        console.error(err);
        alert("T…ôtbiq ba≈ülatƒ±lmadƒ±: " + err.message);
        return;
      }
      console.log("Quagga ba≈üladƒ±");
      Quagga.start();
    });

    Quagga.onDetected(data => {
      const code = data.codeResult.code;
      document.getElementById('result').textContent = "Tapƒ±ldƒ±: " + code;
    });
  </script>

</body>
</html>
